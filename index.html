<!doctype html>
<html>

<head>
  <title>Chatroom</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="/css/main.css">-->

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      padding: 3px;
      position: static;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 140px;
      height: 50px;
      display: inline-block;
      border-radius: 50px;
      background-color: rgb(131, 200, 252, 0.7);
      border: 2px solid rgb(131, 200, 252, 0.7);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s linear;
      text-align: center;
      float: right;
      /*width: 15%;*/
      /*background: rgb(130, 224, 255);*/
      /*border: none;*/
      /*border-radius: 7px;*/
      /*padding: 10px;*/
    }

    form button:hover {
      color: rgb(131, 200, 252, 0.7);
      background-color: #fff;
    }

    #messagebox {
      position: relative;
      list-style: none;
      padding: 20px 10px 0 10px;
      margin: 0;

    }

    h1 {
      text-align: center;
      color:	rgb(64, 128, 191, 0.9);
      font-size: 35px;
    }

   

    html,
    body {
      background-color:rgb(237, 242, 248);
      color:		rgb(39, 65, 89);

    }

    .bottom_wrap {
      position: relative;
      width: 100%;
      background-color: #fff;
      padding: 20px 20px;
      bottom: 0;
    }

    .page {
      position: absolute;
      width: calc(100% - 20px);
      max-width: 800px;
      min-height: 500px;
      border-radius: 10px;
      background-color: #fff;
      left: 50%;
      top: 55%;
      transform: translateX(-50%) translateY(-50%);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      background-color: #f8f8f8;
      overflow: hidden;
      background: rgb(131, 200, 252, 0.5);

    }

    .topMenu {
      background-color: #fff;
      width: 100%;
      padding: 20px 0 15px;
      box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
    }

    #messages {
      position: relative;
      background-color: rgb(237, 242, 248);
      list-style: none;
      padding: 20px 10px 0 10px;
      margin: 0;
      height: 347px;
      overflow: scroll;
    }

    #messages li {
      /*padding: 5px 10px;*/
      display: inline-block;
      padding: 20px;
      border-radius: 6px;
      width: calc(100% - 85px);
      min-width: 100px;
      position: relative;
      margin-bottom: 5px;


    }

    #messages li::after,
    #messages li::before {
      top: 14px;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      /*pointer-events: none;*/
    }

    #messages li::after {
      border-width: 13px;
      margin-top: 0px;
    }

    #messages li::before {
      border-width: 15px;
      margin-top: -2px;

    }

    #messages li:nth-child(even) {
      /*background: rgb(163, 230, 255);*/
      background-color: rgb(131, 200, 252, 0.8);
      margin-right: 20px;
      float: right;

      font-size: 18px;
      font-weight: 300;
    }

    #messages li:nth-child(odd) {
      background: white;

      font-size: 18px;
      font-weight: 300;

      margin-left: 20px;
      float: left;
    }

    #messages {
      margin-bottom: 40px
    }

    #submitmessage {
      display: inline-block;
      min-height: 50px;
      border-radius: 25px;
      border: 1px solid #bcbdc0;
      width: calc(100% - 160px);
      position: relative;
      padding: 0 20px;
    }

    #mes {
      display: inline-block;
      min-height: 50px;
      border-radius: 25px;
      border: 1px solid #bcbdc0;
      width: calc(100% - 160px);
      position: relative;
      padding: 0 20px;
    }

    input,
    button {
      outline: none;
    }

    .message {
      clear: both;
      overflow: hidden;
      margin-bottom: 20px;
      transition: all 0.5s linear;
      opacity: 0;
    }


    .text {
      color: #c48843;
    }
  </style>

  <script>
    var temp = 0;
    var chatApp = angular.module('chatApp', []);
    chatApp.controller('chatCtrl', function($scope, $http) {
      $scope.chatMessage = "";

      $scope.messages = [];
      $scope.addMessage = function() {
        console.log($scope.message);
      }

      $scope.getMessages = function() {
        $http.get("/messages")
          .then(function(response) {
            $scope.messages = response.data.data;
          });

        if (temp < $scope.messages.length) {
          temp = $scope.messages.length;
          var messageBody = document.querySelector('#messages');
          messageBody.scrollTop = messageBody.scrollHeight - messageBody.clientHeight;
        }
      }
      $scope.getMessages();
      setInterval($scope.getMessages, 300);
    });
  </script>
</head>

<body ng-app="chatApp" ng-controller="chatCtrl">
    <div class="topMenu">
      <h1>CS260 Chatroom</h1>
    </div>
    <div class="page">
      <div id="messagebox">
        <ul id="messages">

          <li ng-repeat="message in messages track by $index">
            {{message}}
          </li>
        </ul>
      </div>
      <div class="bottom_wrap">
        <form action="">
          <input id="mes" autocomplete="off" ng-model="chatMessage" /><button ng-click="addMessage()">Send</button>
        </form>
      </div>

    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        $('form').submit(function() {
          socket.emit('chat message', $('#mes').val());
          $('#mes').val('');
          return false;
        });
      });
    </script>
</body>

</html>
